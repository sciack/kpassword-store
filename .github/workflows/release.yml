name: KPassword Store - Release
on:
  push:
    tags:
      - '*'
permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      checks: write
      pull-requests: write
    outputs:
      upload_url:  ${{ steps.create_release.outputs.upload_url }}
    steps:
    - uses: actions/checkout@v3
    - name: release
      uses: "marvinpinto/action-automatic-releases@latest"
      id: create_release
      with:
        repo_token: ${{ github.token }}
        prerelease: false

  linux:
    runs-on: ubuntu-latest
    needs:
      - release
    permissions:
      contents: write
      issues: read
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.6.0
        with:
          arguments: test --stacktrace
      - name: Install rpm
        uses: ConorMacBride/install-package@v1
        with:
          apt: rpm
      - name: Build release
        uses: gradle/gradle-build-action@v2.6.0
        with:
          arguments: packageRpm
      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: build/compose/binaries/main/rpm/kpassword-store-${{ github.ref_name }}-1.x86_64.rpm
          asset_name: kpassword-store-${{ github.ref_name  }}-1.x86_64.rpm
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - uses: actions/upload-artifact@v3
        with:
          path: build/compose/binaries/main/rpm/*

  windows:
    runs-on: windows-latest
    needs:
      - release
    permissions:
      contents: write
      issues: read
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.6.0
      - name: package
        run: ./gradlew packageMsi -i --stacktrace

      - name: upload windows artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: build/compose/binaries/main/msi/kpassword-store-${{ github.ref_name}}.msi
          asset_name: kpassword-store-${{ github.ref_name }}.msi
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ github.token }}